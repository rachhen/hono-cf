name: CI
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}
permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4.0.0

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm install --ignore-scripts

      - name: ğŸ”¬ Lint
        run: pnpm lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4.0.0

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm install --ignore-scripts

      - name: âš™ï¸ Build
        run: pnpm build

      - name: ğŸ” Type check
        run: pnpm typecheck

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4.0.0

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“¥ Download deps
        run: pnpm install --ignore-scripts

      - name: âš¡ Run vitest
        run: pnpm test
